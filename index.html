    <main role="main" class="container" style="padding-top: 16%; background-color: ghostwhite; ">

        <h1>Simulador de  crédito</h1><hr><br>
            <div class="row" id="solicitud">
                
                
        <div class="col-md ">
        <label>Importe de crédito a solicitar</label>
        <input type="number"  class="form-control"  id="valora"  value="5000" min="5000"  max="100000" />
        </div>   
        <div class="col-md">
            <label>Plazo de crédito</label>   
           <select class="form-control" id="valorb"   >
            <option value="0"> SELECCIONE </option>
                    <option value="3">3 MESES</option>
                    <option value="6">6 MESES </option>
                    <option value="9">9 MESES</option>
                    <option value="12">12 MESES</option>
                    <option value="24">24 MESES</option>
                    <option value="36">36 MESES</option>
           </select> 
                    </div>  <br> 

                    <div class="col-md"><br> 
                        <p>La tasa de interes promedio es del <span class ="text-primary">3.5% </span>mensual. </p>
                                <h6 >Tu crédito seria por $ <span id="resultado" class="text-primary"></span> pesos<br> y lo estarias pagando por <span id="meses" class="text-primary"></span> meses. <br> con un pago  mensual de $ <span id="mensualidades" class="text-primary">  </span> pesos mexicanos</h6>
                            <center>
                            
                            <button type="submit"  class="btn btn-primary">Solicitar crédito ahora</button>    
                            </center>
                        
                        </div>
                </div>
        
        
<hr>

    </main>
    


    <script language="JavaScript">

var soli = document.getElementById("solicitud");

soli.addEventListener("input",() =>
{

   // IMPORTE DE CREDITO  
var valora = document.getElementById("valora").value;

   // MESES   
var valorb = document.getElementById("valorb").value;

// TASA DE INTERES TOTAL    
var interes = 3.5 * parseFloat(valorb) ;

// IMPORTE DE  INTERES TOTAL    

var reinteres =  parseFloat(valora)  * interes / 100 ;

// RESULTADO SUMA DE  INTERES TOTAL  + LA CANTIDA A SOLICITAR  

var resultados = parseFloat(reinteres) + parseFloat(valora) ;

// IMPORTE DE MENSUALIDADES A PAGAR   

var mensualidad =  resultados / valorb;

// CAMBIAR VARIABLES A MONEDA
    
 var result = (new Intl.NumberFormat().format(resultados)) ;   
 
 var cmen = (new Intl.NumberFormat().format(mensualidad)) ;
 
 // LLEVAR VARIABLES DE ACUERDO A CADA ID

document.getElementById("resultado").innerHTML =result;

document.getElementById("meses").innerHTML =valorb;
    
document.getElementById("mensualidades").innerHTML =cmen;    

}
)


</script>
